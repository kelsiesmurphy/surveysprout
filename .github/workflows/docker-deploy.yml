# .github/workflows/docker-deploy.yml
name: Deploy API to Azure Container Registry

on:
  push:
    paths:
      - 'apps/api/**'  # Only trigger deployment if changes are made in the /api folder
  workflow_dispatch:  # Allow manual trigger from GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21.5.0  # Ensure Node.js 20.17.0 is being used

    # 3. Install dependencies for the API (using `--filter` to only install for the /api app)
    - name: Install dependencies
      run: |
        pnpm install --filter ./apps/api...

    # 4. Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: surveysproutcontainerregistry1.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 5. Build the Docker image (using the /api context)
    - name: Build Docker image
      run: |
        cd apps/api
        docker build --no-cache --platform linux/amd64 -t surveysproutcontainerregistry1.azurecr.io/app:latest .

    # 6. Push the Docker image to Azure Container Registry
    - name: Push Docker image
      run: |
        docker push surveysproutcontainerregistry1.azurecr.io/app:latest
